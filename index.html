<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/css/uikit.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
    </head>

    <body class="uk-background-muted"> 

        <header>
            <h4 class="uk-heading-line" id="view-high-scores"><span>View High Scores</span></h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="starter-container" class="show">
            <div class="container start">
                <h1 class="uk-heading-divider">JavaScript Quiz game</h1>  
                <p class="uk-text-lead">Attempt to answer the following questions relating to JavaScript! Correct answers will grant you 5 points, however incorrect answers will reduce the remaining time by 2 seconds.</p>
                <button class="btn startend uk-button uk-button-text" id="start-game">Begin</button>
            </div>    
        </div>

        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <div id="end-container" class="hide">
           <div class="container end">
            <div id=score-banner>
                <h1>Finished!</h1>
            </div>  
            <form id="initials-form" class="initials">
              <p> Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend uk-button uk-button-text" id="sumbit-score" type="submit">Submit</button> </p>
              </form>
            </div>
        </div>

        <div id="high-score-container" class="hide">
          <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="btn uk-button uk-button-text" id="go-back">Go back</button>
            <button class="btn uk-button uk-button-text" id="clear-high-scores">Clear high scores</button>
        </div>
        </div>
    </div>

    <div class="hide uk-heading-line uk-text-center" id="correct">
        <h2>Correct</h2>
    </div>
    <div class="hide uk-heading-line uk-text-center" id="wrong">
        <h2>Incorrect</h2>
    </div>

    <script src="script.js"></script> 
</body>
</html>
